<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
         var app = angular.module('myapp',[]);
         app.controller('mycontrol',function($scope){
            $scope.passpattern = /^[a-zA-Z0-9]{5,10}$/;
         })
    </script>
</head>
<body ng-app="myapp" ng-controller="mycontrol">
     <form name="myform">
        <center><h1 style="color: blue;">User Registration Form</h1></center>
        <div style="color: blue; text-align: left;">
          Name <span style="color:red;">*</span> <input type="text" name="myname" ng-model="name" required>
          <span style="color:red" ng-show="myform.myname.$dirty && myform.myname.$error.required">Name is required..</span>
          <br><br>
          Password <span style="color:red;">*</span><input type="password" name="pass" ng-model="pass" ng-pattern="passpattern" required>
          <span style="color:red" ng-show="myform.pass.$dirty && myform.pass.$error.required">Password is required..</span>
          <span style="color:red" ng-show="myform.pass.$dirty && myform.pass.$error.pattern">Password format wrong..</span>
          <br><br>
          Age<span style="color:red;">*</span> <input type="text" name="myage" ng-model="age" required>
          <span style="color:red" ng-show="myform.age.$dirty && myform.age.$error.required">Name is required..</span>
          <br><br>
          Mobile Number <span style="color:red;">*</span> <input type="text" name="mynumber" ng-model="num" required>
          <span style="color:red" ng-show="myform.num.$dirty && myform.num.$error.required">Number is required..</span>
          <br><br>
          Email <span style="color:red;">*</span> <input type="email" name="myemail" ng-model="email" required>
          <span style="color:red" ng-show="myform.myemail.$dirty && myform.myemail.$error.required">Email is required..</span>
          <span style="color:red" ng-show="myform.myemail.$dirty && myform.myemail.$error.email">Email format is wrong..</span>
          <br><br>
          Gender <span style="color:red;">*</span> <input type="radio" name="Gender" value="male" ng-model="gender" required>Male</input>
          <input type="radio" name="Gender" value="female" ng-model="gender" required>Female</input>
          <span style="color:red" ng-show="myform.gender.$dirty && myform.gender.$error.required">gender is required..</span>
          <br><br>
          State <span style="color:red;">*</span> <select name="State" ng-model="state" required>
            <option value="kerala">kerala</option>
            <option value="ap">ap</option>
            <option value="tn">tn</option>
            <option value="ts">ts</option></select>
          <span style="color:red" ng-show="myform.state.$dirty && myform.state.$error.required">state is required..</span>
          <br><br></div>
          <center><button ng-disabled="myform.myname.$invalid  ||myform.pass.$invalid||myform.age.$invalid||myform.num.$invalid ||myform.myemail.$invalid||myform.gender.$invalid
          ||myform.state.$invalid">Submit</button></center>
    </form>
</body>
</html>
